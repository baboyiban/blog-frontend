services:
  frontend:
    platform: linux/amd64
    image: chl11wq12/blog-frontend:v0.1.0
    build:
      context: .
      dockerfile: Dockerfile
      args: # 빌드 시에 환경 변수 전달
        DOMAIN: ${DOMAIN} # .env 파일의 DOMAIN 변수 사용
    ports:
      - "3000:80"
    restart: unless-stopped
    env_file:
      - .env # .env 파일 지정
    networks:
      - npm-network

networks:
  npm-network:
    external: true
